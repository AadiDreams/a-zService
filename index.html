<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css" type="text/css"/>
    <title>a-zService</title>
</head>
<body>
    <script>
        function search(){
            const qvalue=document.getElementById("search-query").value.toLowerCase();
            const bvalue=document.getElementsByClassName(qvalue);
            for(var i=0;i<bvalue.length;i++)
            {
                bvalue[i].scrollIntoView({behavior:"smooth"});
                bvalue[i].style.borderWidth="2px";
                bvalue[i].style.borderColor="red";
            }
        }
    </script>
    <header class="header">
        <h1><span>a-z</span>Services</h1>
        <form action="#" onsubmit="search()">
            <div class="search" id="search-box">
                <input type="text" id="search-query" placeholder="Search"/>
                <img src="./assets/search.png" alt="search icon"/>
            </div>
        </form>
    </header>
    <div class="main">

        <a href="https://revenue.kerala.gov.in/" target="_blank">
            <div class="box land tax village">
                <img src="./assets/land_tax.jpg" alt="land tax"/>
                <br>
                <label for="title"><h1>Land Tax</h1></label>
                <br>
                <label for="description">
                    <p>Village land tax payment</p>
                </label>
            </div>
        </a>

        <a href="https://tax.lsgkerala.gov.in/epayment/" target="_blank">
            <div class="box property tax panchayat ownership" id="property tax">
                <img src="./assets/property.jpg" alt="property tax"/>
                <br>
                <label for="title"><h1>Property Tax</h1></label>
                <br>
                <label for="description">
                    <p>Property tax payment - Panchayat</p>
                    <p>Ownership Certificate</p>
                </label>
            </div>
        </a>

        <a href="https://parivahan.gov.in/parivahan/" target="_blank">
            <div class="box mvd parivahan vehicle" id="parivahan">
                <img src="./assets/parivahan.png" alt="parivahan"/>
                <br>
                <label for="title"><h1>parivahan</h1></label>
                <br>
                <label for="description">
                    <p>Vehicle related services</p>
                </label>
            </div>
        </a>

        <a href="https://mvd.kerala.gov.in/ml/citizenCorner" target="_blank">
            <div class="box mvd challan vehicle" id="mvd">
                <img src="./assets/mvd.png" alt="mvd"/>
                <br>
                <label for="title"><h1>mvd</h1></label>
                <br>
                <label for="description">
                    <p>Motor Vehicle Department</p>
                    <p>Challan & Tax Payment</p>
                    <p>Driving Test</p>
                </label>
            </div>
        </a>

    </div>
    <footer class="footer">
        a-zService &copy; 2023
    </footer>
</body>
</html>
