<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="./styles.css" type="text/css"/>
    <title>a-zService</title>
</head>
<body>
    <script>
        function search(){
            const qvalue=document.getElementById("search-query").value.toLowerCase();
            const bvalue=document.getElementsByClassName(qvalue);
            for(var i=0;i<bvalue.length;i++)
            {
                bvalue[i].scrollIntoView({behavior:"smooth"});
                bvalue[i].style.borderWidth="2px";
                bvalue[i].style.borderColor="red";
                bvalue[i].style.color="green";
            }
        }
    </script>
    <header class="header">
        <h1><span>a-z</span>Services</h1>
        <form action="#" onsubmit="search()">
            <div class="search" id="search-box">
                <input type="text" id="search-query" placeholder="Search"/>
                <img src="./assets/search.png" alt="search icon"/>
            </div>
        </form>
    </header>
    <div class="main">
