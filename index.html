<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css" type="text/css"/>
    <title>a-zService</title>
</head>
<body>
    <script>
        function search(){
            const qvalue=document.getElementById("search-query").value.toLowerCase();
            const bvalue=document.getElementById(qvalue);
            bvalue.style.borderWidth="2px";
            bvalue.style.borderColor="green";
            bvalue.scrollIntoView({behavior:"smooth"});
        }
    </script>
    <header class="header">
        <h1><span>a-z</span>Services</h1>
        <form action="#" onsubmit="search()">
            <div class="search" id="search-box">
                <input type="text" id="search-query" placeholder="Search"/>
                <img src="./assets/search.png" alt="search icon"/>
            </div>
        </form>
    </header>
    <div class="main">
        <a href="https://revenue.kerala.gov.in/" target="_blank">
            <div class="box" id="land tax">
                <img src="./assets/land_tax.jpg" alt="land tax"/>
                <br>
                <label for="title"><h1>Land Tax</h1></label>
                <br>
                <label for="description"><p>Village land tax payment</p></label>
            </div>
        </a>
    </div>
    <footer class="footer">
        a-zService &copy; 2023
    </footer>
</body>
</html>
